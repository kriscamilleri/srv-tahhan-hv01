arch: amd64
cores: 2
features: nesting=1
hostname: dk-tahhan-fri01
memory: 8192
mp0: /zfs-hv01-slow/cctv,mp=/cctv
net0: name=eth0,bridge=vmbr0,gw=192.168.0.1,hwaddr=BC:24:11:C5:86:1A,ip=192.168.0.51/24,type=veth
net1: name=eth1,bridge=vmbr1,hwaddr=BC:24:11:E9:E4:89,ip=192.168.254.198/24,type=veth
onboot: 1
ostype: debian
rootfs: local-lvm:vm-151-disk-0,size=16G
swap: 512
tags: community-script
lxc.cgroup2.devices.allow: a
lxc.cap.drop: 
lxc.cgroup2.devices.allow: c 188:* rwm
lxc.cgroup2.devices.allow: c 189:* rwm
lxc.mount.entry: /dev/serial/by-id  dev/serial/by-id  none bind,optional,create=dir
lxc.mount.entry: /dev/ttyUSB0       dev/ttyUSB0       none bind,optional,create=file
lxc.mount.entry: /dev/ttyUSB1       dev/ttyUSB1       none bind,optional,create=file
lxc.mount.entry: /dev/ttyACM0       dev/ttyACM0       none bind,optional,create=file
lxc.mount.entry: /dev/ttyACM1       dev/ttyACM1       none bind,optional,create=file
lxc.cgroup2.devices.allow: c 226:128 rwm
lxc.mount.entry: /dev/dri/renderD128 dev/dri/renderD128 none bind,optional,create=file 0, 0
lxc.cgroup2.devices.allow: c 10:200 rwm
lxc.mount.entry: /dev/net/tun dev/net/tun none bind,create=file
lxc.mount.entry: /dev/bus/usb/002 dev/bus/usb/002 none bind,optional,create=dir
