environment_vars:
  LIBVA_DRIVER_NAME: i965

ui:
  timezone: Europe/Malta

mqtt:
  enabled: false

ffmpeg:
  hwaccel_args: preset-intel-qsv-h264
  output_args:
    record: preset-record-generic-audio-aac

detectors:
  coral:
    type: edgetpu
    device: usb

objects:
  track:
    - person
    - car
    - dog
    - cat

# Recording Settings
record:
  enabled: true
  retain:
    days: 7  # Retain all footage for 3 days
    mode: all  # Save all recordings

tls:
  enabled: false

auth:
  enabled: true
  reset_admin_password: false
  cookie_secure: false
  session_length: 86400  # 24 hours
  refresh_time: 43200    # 12 hours
  failed_login_rate_limit: None
  trusted_proxies:
    - 192.168.0.0/24
    - 100.64.0.0/10
  hash_iterations: 600000

detect:
  enabled: true

# Cameras
cameras:
  Doorbell:
    ffmpeg:
      inputs:
        - path: rtsp://admin:THX1Logitech@192.168.254.14/onvif1
          roles:
            - record
            - detect
    onvif:
      host: 192.168.254.14
      user: admin
      password: THX1Logitech
      ignore_time_mismatch: true
    motion:
      enabled: true
    detect:
      enabled: true

  Entrance:
